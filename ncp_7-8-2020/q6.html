<!DOCTYPE html>
<html>

    <script type="text/javascript">
    function simpleinterest()
    {
    var p,r,t;
    p=prompt("Enter Principle Amount");
    r=prompt("Enter Rate Amount");
    t=prompt("Enter Time in year");
    var si=(p*r*t)/100;
    document.write("Simple Interest is: "+si);
    }
    </script>
    <body>
        <input type="button" value="Give the values to find Simple Interest" onclick="simpleinterest()" />
    </body>
</html>
